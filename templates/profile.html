<!DOCTYPE html>
{% extends 'base.html' %}
<html>
{% block head %}
<head>
    <title>Profile</title>
</head>
{% endblock head %}

    {% block content %}
<body class="bg-dark text-light">
    <main class="mt-5 pt-5">
        <div class="container">
            <h1>Quotes made by {{ user }}</h1>
            <table class="table table-striped table-dark">
                <tbody>
                    {% for quote in quotes %}
                    <tr>
                        <td>{{ quote.customer }}</td>
                        <td>{{ quote.address }}</td>
                        <td>{{ quote.made_date }}</td>
                        <td>R{{ quote.get_total }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
    {% endblock content %}

</html>
