<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css'%}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css'%}" rel="stylesheet">
    {% block head %}
    {% endblock head %}
</head>

<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <nav class="navbar fixed-top navbar-expand-lg grey scrolling-navbar">
            <div class="container">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quotes">Quotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items">Database</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li>
                        <form action="/search/" method="GET">
                            <i class=' fas fa-search'></i>
                            <input type="text" name="q" id="q" value="{{query}}">
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item text-dark">
                        <a class="fab nav-link border border-dark text-dark rounded waves-effect"
                            href="/accounts/profile">Account</a>
                    </li>
                    <li class="nav-item text-dark">
                        <a class="fab nav-link border border-dark text-dark rounded waves-effect"
                            href="/accounts/logout">Log
                            Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item text-dark">
                        <a class="fab nav-link border text-dark border-dark rounded waves-effect"
                            href="/accounts/login">Login</a>
                    </li>
                    <li class="nav-item text-dark">
                        <a class="fab nav-link border text-dark border-dark rounded waves-effect"
                            href="/accounts/signup">Sign
                            Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% block content  %}
    {% endblock content %}
</body>

</html>
