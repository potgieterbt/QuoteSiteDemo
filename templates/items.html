<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
<html>
{% block head %}
<head>
    <title>Items</title>
</head>
{% endblock head %}

    {% block content %}
<body class="bg-dark text-light">
    <main class="mt-5 pt-5">
        <div class="container">
            <div>
                <form class="form-control-file" action="csvcheck/" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <input class="btn-outline-light" type="file" id="fileupload" accept=".csv" name="myfile"
                        id="csv_file" required>
                    <input class="btn btn-outline-light" type="submit" value="Upload CSV">
                </form>
                <div class="text-right">
                    <a class="btn btn-outline-light btn-md waves-effect waves-light" href="new/">New Item</a>
                    <a class="btn btn-outline-light btn-md waves-effect waves-light" href="edit/">Edit</a>
                </div>
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Code</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    {% for item in items %}
                    <!--Grid column-->
                    <div class="col-lg-2 col-xl-12 ml-xl-3 mb-3">
                        <tbody>
                            <tr>
                                <td>{{ item.title }}</td>
                                <td>{{ item.code }}</td>
                                <td>R{{ item.price }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </div>
                </table>
            </div>
    </main>
</body>
    {% endblock content %}

</html>
